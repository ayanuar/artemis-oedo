## FE9 SR-PPAC Hist

  - name: projection
    type: art::TTreeProjectionProcessor
    parameter:
      FileName: hist/srppac/chksrppac.yaml
      Type:     art::TTreeProjection
      Replace: |
        sr: sr91       

  - name: projection
    type: art::TTreeProjectionProcessor
    parameter:
      FileName: hist/srppac/chksrppac.yaml
      Type:     art::TTreeProjection
      Replace: |
        sr: sr92       

## FE12 SR-PPAC Hist

  - name: projection
    type: art::TTreeProjectionProcessor
    parameter:
      FileName: hist/srppac/chksrppac.yaml
      Type:     art::TTreeProjection
      Replace: |
        sr: src1       

  - name: projection
    type: art::TTreeProjectionProcessor
    parameter:
      FileName: hist/srppac/chksrppac.yaml
      Type:     art::TTreeProjection
      Replace: |
        sr: src2       

## S1 SR-PPAC Hist

  - name: projection
    type: art::TTreeProjectionProcessor
    parameter:
      FileName: hist/srppac/chksrppac.yaml
      Type:     art::ttreeprojection
      Replace: |
        sr: sr11      

  - name: projection
    type: art::TTreeProjectionProcessor
    parameter:
      FileName: hist/srppac/chksrppac.yaml
      Type:     art::TTreeProjection
      Replace: |
        sr: sr12       

  - name: outputtree
    type: art::TOutputTreeProcessor
    parameter:
      FileName: 
        - *output
