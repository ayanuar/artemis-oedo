Processor:
  - name: proc_trig_map
    type: art::TTimingChargeMappingProcessor
    parameter: 
      CatID: 0
      #InputCollection: @CATDATA@
      TimingTypeID: 0
      TrailingComesFirst: 1
      OutputCollection: coin_raw

  - name: proc_trig_validate
    type: art::TTimeValidator
    parameter:
      InputCollection: coin_raw
      OutputCollection: coin
      # ValidTimeRange: [0, 7e4,0]
      # ValidTimeRange: [43400, 70000, 0]
      # ValidTimeRange: [48000, 70000, 0]
      ValidTimeRange: [0, 80000, 0]
      
  - name: proc_coinsep
    type: art::TSeparateOutputProcessor
    parameter:
      InputCollection: coin
      OutputCollections: 
        - coin_f3
        - coin_f3ds
        - coin_s0
        - coin_s1
        - coin_fe12

