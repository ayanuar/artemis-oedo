anchor:
  - &nbin   200
  - &xmin  -250
  - &xmax   250
  - &xminz  -30
  - &xmaxz   30
  - &amin  -200
  - &amax   200
  - &aminz  -20
  - &amaxz   20
  - &ymin  -100
  - &ymax   100
  - &yminz  -40
  - &ymaxz   40
  - &bmin  -50
  - &bmax   50
  - &bminz  -20
  - &bmaxz   20
  - &t39min   1050
  - &t39max   1090
  - &t912min  40
  - &t912max  80
  - &t12s1min 40
  - &t12s1max 80
  - &demin  10.
  - &demax  120.
  - &totemin   300.
  - &totemax  4000.
  - &betamin  0.18
  - &betamax  0.22

group:
  - name: s1tuning
    title: S1 Tuning
    contents:
      - name : pid
        title: pid
        x: [t39,*nbin,*t39min,*t39max]    
        y: [fe9x,200,-50,50]    

      - name : s0x_tof39
        title: s0x vs tof39
        x: [t39,*nbin,*t39min,*t39max]
        y: [s0x,*nbin,*xminz,*xmaxz]
      - name : s0x_1d
        title: S0X 1D
        x: [s0x,*nbin,*xminz,*xmaxz]
      - name : s0a_1d
        title: S0A 1D
        x: [s0a,*nbin,*aminz,*amaxz]
      - name : s0y_1d
        title: S0Y 1D
        x: [s0y,*nbin,*yminz,*ymaxz]
      - name : s0b_1d
        title: S0B 1D
        x: [s0b,*nbin,*bminz,*bmaxz]
      - name : s0x_vs_s0y
        title: S0X vs S0Y
        x: [s0x,*nbin,*xminz,*xmaxz]
        y: [s0y,*nbin,*yminz,*ymaxz]        
      - name : s0a_vs_s0b
        title: S0A vs S0B
        x: [s0a,*nbin,*aminz,*amaxz]
        y: [s0b,*nbin,*bminz,*bmaxz]        
      - name : s0x_vs_s0a
        title: S0X vs S0A
        x: [s0x,*nbin,*xminz,*xmaxz]
        y: [s0a,*nbin,*aminz,*amaxz]        
      - name : s0y_vs_s0b
        title: S0Y vs S0B
        x: [s0y,*nbin,*yminz,*ymaxz]
        y: [s0b,*nbin,*bminz,*bmaxz]        


      - name : s1x_1d
        title: S1X 1D
        x: [s1x,*nbin,*xmin,*xmax]
      - name : s1a_1d
        title: S1A 1D
        x: [s1a,*nbin,*amin,*amax]
      - name : s1y_1d
        title: S1Y 1D
        x: [s1y,*nbin,*ymin,*ymax]
      - name : s1b_1d
        title: S1B 1D
        x: [s1b,*nbin,*bmin,*bmax]
      - name : s1x_vs_s1y
        title: S1X vs S1Y
        x: [s1x,*nbin,*xmin,*xmax]
        y: [s1y,*nbin,*ymin,*ymax]        
      - name : s1a_vs_s1b
        title: S1A vs S1B
        x: [s1a,*nbin,*amin,*amax]
        y: [s1b,*nbin,*bmin,*bmax]        
      - name : s1x_vs_s1a
        title: S1X vs S1A
        x: [s1x,*nbin,*xmin,*xmax]
        y: [s1a,*nbin,*amin,*amax]        
      - name : s1y_vs_s1b
        title: S1Y vs S1B
        x: [s1y,*nbin,*ymin,*ymax]
        y: [s1b,*nbin,*bmin,*bmax]        

      - name : s0x_vs_s1x
        title: S0X vs S1X
        x: [s0x,*nbin,*xminz,*xmaxz]
        y: [s1x,*nbin,*xmin,*xmax]        
      - name : s0a_vs_s1x
        title: S0A vs S1X
        x: [s0a,*nbin,*aminz,*amaxz]
        y: [s1x,*nbin,*xmin,*xmax]        
      - name : tof12s1_vs_s1x
        title: TOF(12-S1) vs S1X
        x: [t12s1,*nbin,*t12s1min,*t12s1max]
        y: [s1x,*nbin,*xmin,*xmax]        
      - name : tof12s1_vs_s1xctof
        title: TOF(12-S1) vs S1Xctof
        x: [t12s1,*nbin,*t12s1min,*t12s1max]
        y: [s1xctof,*nbin,*xmin,*xmax]        
      - name : s0x_vs_s1xctof
        title: S0X vs S1Xctof
        x: [s0x,*nbin,*xminz,*xmaxz]
        y: [s1xctof,*nbin,*xmin,*xmax]        
      - name : s0a_vs_s1xctof
        title: S0A vs S1Xctof
        x: [s0a,*nbin,*aminz,*amaxz]
        y: [s1xctof,*nbin,*xmin,*xmax]        
      - name : s0x_vs_s1xctofs0x
        title: S0X vs S1Xctofs0x
        x: [s0x,*nbin,*xminz,*xmaxz]
        y: [s1xctofs0x,*nbin,*xmin,*xmax]        
      - name : s0a_vs_s1xctofs0x
        title: S0A vs S1Xctofs0x
        x: [s0a,*nbin,*aminz,*amaxz]
        y: [s1xctofs0x,*nbin,*xmin,*xmax]        
      - name : tof12s1_vs_s1xctofs0x
        title: TOF(12-S1) vs S1Xctofs0x
        x: [t12s1,*nbin,*t12s1min,*t12s1max]
        y: [s1xctofs0x,*nbin,*xmin,*xmax] 

      - name : tof912_vs_s1x
        title: TOF(FE9-FE12) vs S1X
        x: [t912,*nbin,*t912min,*t912max]
        y: [s1x,*nbin,*xmin,*xmax]              

      - name : s0y_vs_s1y
        title: S0Y vs S1Y
        x: [s0y,*nbin,*yminz,*ymaxz]
        y: [s1y,*nbin,*ymin,*ymax]        
      - name : s0b_vs_s1y
        title: S0B vs S1Y
        x: [s0b,*nbin,*bminz,*bmaxz]
        y: [s1y,*nbin,*ymin,*ymax] 
      - name : s0y_vs_s1ycs0y
        title: S0Y vs S1Ycs0y
        x: [s0y,*nbin,*yminz,*ymaxz]
        y: [s1ycs0y,*nbin,*ymin,*ymax]        
      - name : s0b_vs_s1ycs0y
        title: S0B vs S1Ycs0y
        x: [s0b,*nbin,*bminz,*bmaxz]
        y: [s1ycs0y,*nbin,*ymin,*ymax]        
       

  - name: s1tuning_gpid
    title: S1 tuning (g pid)
    clone: s1tuning
    cut: gpid

  - name: s1tuning_gpids0x
    title: S1 tuning (g pid S0X)
    clone: s1tuning
    cut: gpid && gs0x

