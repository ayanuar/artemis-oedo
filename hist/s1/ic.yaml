alias:
    idraw:  icraw.fID
    qraw:   icraw.fCharge
    qcal:   ic.fCharge
    ped:    +30

anchors:
  - &icch   [icraw.fID, 30, -0.5, 29.5]
  - &div1   200
  - &div2   200
  - &qmin   0
  - &qmax   8000
  - &cmin   -2
  - &cmax   198
  - &tmin   90
  - &tmax   140
  - &xmin   -150
  - &xmax   150
  - &ymin   -120
  - &ymax   120
  - &amin   -0.05
  - &amax   0.05
  - &bmin   0.2
  - &bmax   0.4
  - &nbin   150

group:
- name: ic
  title: IC
  contents:

   - name: s1ic_id
     title: s1ic id
     x: *icch

   - name: s1ic_charge
     title: s1ic charge
     x: *icch
     y: [qraw, *div1, *qmin, *qmax]

   - name: s1ic_chargecal
     title: s1ic charge cal
     x: *icch
     y: [qcal, *div1, *cmin, *cmax]

   - name: s1ic_chargecal_xygate
     title: s1ic charge cal XYgate
     cut: "abs(s1x)<5 && abs(s1y)<5"
     x: *icch
     y: [qcal, *div1, *cmin, *cmax]

   - name: tof_s1_fe12_vs_s1x
     title: TOF(S1-FE12) vs S1X
     x: [t12s1, *div1, *tmin, *tmax]
     y: [s1x, *div1, *xmin, *xmax]

   - name: deltaE
     title: delta E
     x: [icde.fValue, *div1, *cmin, *cmax]

   - name: totalE
     title: total E
     x: [icave.fValue, *div1, *cmin, *cmax]

   - name: s1tuning_gpidt912
     title: S1 tuning (g pid TOF912)
     clone: s1tuning
     cut: gpid && gt912

- name: ic_gpid
  title: IC (g pid)
  clone: ic
  cut: gpid

