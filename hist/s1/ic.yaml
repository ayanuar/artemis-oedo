alias:
    idraw:  icraw.fID
    qraw:   icraw.fCharge
    qcal:   ic.fCharge
    tof:    tof12s1.fTiming
    beta:   beta12s1.fValue
    ped:    +30

anchors:
  - &icch   [icraw.fID, 30, -0.5, 29.5]
  - &div1   200
  - &div2   200
  - &qmin   0
  - &qmax   8000
  - &cmin   -2
  - &cmax   198
  - &tmin   90
  - &tmax   140
  - &xmin   -150
  - &xmax   150
  - &ymin   -120
  - &ymax   120
  - &amin   -0.05
  - &amax   0.05
  - &bmin   0.2
  - &bmax   0.4
  - &nbin   150
  - &tof0305min   150
  - &tof0305max   180
  - &tof0512min  1100.
  - &tof0512max  1700.

group:
- name: ic
  title: ic
  contents:

   - name : pid
     title: pid
     x: [tof0305,*nbin,*tof0305min,*tof0305max]
     y: [tof0512,*nbin,*tof0512min,*tof0512max]

   - name: s1ic_id
     title: s1ic id
     x: *icch

   - name: s1ic_charge
     title: s1ic charge
     x: *icch
     y: [qraw, *div1, *qmin, *qmax]

   - name: s1ic_chargecal
     title: s1ic charge cal
     x: *icch
     y: [qcal, *div1, *cmin, *cmax]

   - name: s1ic_chargecal_xygate
     title: s1ic charge cal XYgate
     cut: "abs(s1track[0].fX)<10 && abs(s1track[0].fY)<10"
     x: *icch
     y: [qcal, *div1, *cmin, *cmax]

   - name: tof_s1_fe12_vs_s1x
     title: TOF(S1-FE12) vs S1X
     x: [tof, *div1, *tmin, *tmax]
     y: [s1x, *div1, *xmin, *xmax]

   - name: tof_s1_fe12
     title: TOF(S1-FE12)
     x: [tof, *div1, *tmin, *tmax]

   - name: beta_s1_fe12
     title: Beta(S1-FE12)
     x: [beta, *div1, *bmin, *bmax]

   - name: deltaE
     title: delta E
     x: [icde.fValue, *div1, *cmin, *cmax]

   - name: totalE
     title: total E
     x: [icave.fValue, *div1, *cmin, *cmax]

